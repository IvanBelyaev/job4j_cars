<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/advert.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/advert.js"></script>
    <title>Продажа машин</title>
</head>
<body>
<nav id="header" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="./main.do">Продажа машин</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3 id="adTitle">

            </h3>
        </div>
        <div class="col-md-6">
            <h3 id="price">

            </h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2">Опубликовано</div>
        <div class="col-md-2" id="publicationDate">

        </div>
    </div>
    <br>
    <div class="row">
        <div class="bigContainer col-md-6">
            <img src="" class="col-md-12" id="big" alt="">
        </div>
        <div class="col-md-2 offset-md-3">
            <div>Статус объявления: <span id="status" status="false">Продаётся</span></div>
            <br>
            <br>
            <div id="controlButtons">

                <button type="button" class="btn btn-primary pr-100" id="addButton">
                    Добавить фото
                </button>
                <br>
                <br>
                <button type="button" class="btn btn-primary pr-100" id="changeStatusButton">
                    Изменить статус объявления
                </button>
                <br>
                <br>
                <button type="button" class="btn btn-primary pr-100" id="deleteAdButton"">
                    Удалить объявление
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="images">

</div>
<div class="container-fluid">
    <br>
    <div class="info">
        <div class="row">
            <div class="col-md-2">
                Марка:
            </div>
            <div class="col-md-2" id="brand">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Модель:
            </div>
            <div class="col-md-2" id="model">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Тип кузова:
            </div>
            <div class="col-md-2" id="bodyType">

            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <p id="description">

            </p>
        </div>
    </div>
</div>
</body>
</html>
