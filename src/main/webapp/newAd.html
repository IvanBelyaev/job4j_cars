<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/chooseModel.js"></script>
    <script src="js/newAd.js"></script>
    <title>Продажа машин</title>
</head>
<body>
<nav id="header" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-2 mr-0" href="./main.do">Продажа машин</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="./add.do" method="post" onsubmit="return validate();">
                    <h3>Новое объявления</h3>
                    <div class="form-group">
                        <label for="brand" id="brandLabel">Марка</label>
                        <select class="form-control" id="brand" name="brand" disabled>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model" id="modelLabel">Модель</label>
                        <select class="form-control" id="model" name="model" disabled>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description" id="descriptionLabel">Описание</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Добавьте описание" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="year" id="yearLabel">Год выпуска</label>
                        <input type="text" class="form-control" placeholder="Год выпуска" id="year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="price" id="priceLabel">Цена</label>
                        <input type="text" class="form-control" placeholder="Цена" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="bodyType" id="bodyTypeLabel">Тип кузова</label>
                        <select class="form-control" id="bodyType" name="bodyType">
                            <option selected value="-1">Тип кузова</option>
                            <option value="1">седан</option>
                            <option value="2">хетчбэк</option>
                            <option value="3">универсал</option>
                            <option value="4">кабриолет</option>
                            <option value="5">купе</option>
                            <option value="6">внедорожник</option>
                            <option value="7">фургон</option>
                            <option value="8">минивэн</option>
                            <option value="9">пикап</option>
                            <option value="10">микроавтобус</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
